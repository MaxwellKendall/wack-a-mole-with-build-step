<html lang="en">
<head>
	<title>Wack a Mole by Maxwell Kendall</title>
	<meta charset="UTF-8" />
</head>
<body>
	<div id="app" role="main">
		<span id="js-game-notification" class="notification" role="complementary"></span>
		<header role="navigation">
			<label tab-index="0" for="difficulty">Difficulty Level
				<select tab-index="0" name="difficulty-level" id="difficulty">
					<option tab-index="0" value="0" selected disabled hidden>Select Difficulty Level</option>
					<option tab-index="0" value="0">Easy</option>
					<option tab-index="0" value="1">Moderate</option>
					<option tab-index="0" value="2">Difficult</option>
					<option tab-index="0" value="3">Legendary</option>
				</select>
			</label>
			<div class="game-controls">
				<button class="start">Start</button>
				<button class="stop">Stop</button>
				<button class="reset">Reset</button>
			</div>
		</header>
		<!-- Not using the HTML5 main element due to only partial support in IE11 -->
		<div class="main">
			<h1 id="js-score"></h1>
			<section>
				<div class="hole hole-1">
					<img class="mole mole-1 hide" src="./src/img/mole.svg" alt="picture of ground mole">
				</div>
				<div class="hole hole-2">
					<img class="mole mole-2 hide" src="./src/img/mole.svg" alt="picture of a ground mole">
				</div>
				<div class="hole hole-3">
					<img class="mole mole-3 hide" src="./src/img/mole.svg" alt="picture of a ground mole">
				</div>
			</section>
			<section>
				<div class="hole hole-4">
					<img class="mole mole-4 hide" src="./src/img/mole.svg" alt="picture of a ground mole">
				</div>
				<div class="hole hole-5">
					<img class="mole mole-5 hide" src="./src/img/mole.svg" alt="picture of a ground mole">
				</div>
				<div class="hole hole-6">
					<img class="mole mole-6 hide" src="./src/img/mole.svg" alt="picture of a ground mole">
				</div>
			</section>
			<section>
				<div class="hole hole-7">
					<img class="mole mole-7 hide" src="./src/img/mole.svg" alt="picture of a ground mole">
				</div>
				<div class="hole hole-8">
					<img class="mole mole-8 hide" src="./src/img/mole.svg" alt="picture of a ground mole">
				</div>
				<div class="hole hole-9">
					<img class="mole mole-9 hide" src="./src/img/mole.svg" alt="picture of a ground mole">
				</div>
			</section>
		</div>
		<footer>
			<p id="js-footer"></p> 
		</footer>
	</div>
	<script src="src/index.js"></script>
</body>
</html>
