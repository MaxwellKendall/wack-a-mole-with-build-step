<html>
<head>
	<title>Wack a Mole by Maxwell Kendall</title>
	<meta charset="UTF-8" />
</head>
<body>
	<div id="app">
		<span id="js-game-notification" class="notification"></span>
		<header>
			<label for="difficulty">Difficulty Level
				<select name="difficulty-level" id="difficulty">
					<option value="0" selected disabled hidden>Select Difficulty Level</option>
					<option value="0">Easy</option>
					<option value="1">Moderate</option>
					<option value="2">Difficult</option>
					<option value="3">Legendary</option>
				</select>
			</label>
			<div class="game-controls">
				<button class="start">Start</button>
				<button class="stop">Stop</button>
				<button class="reset">Reset</button>
			</div>
		</header>
		<!-- Not using the HTML5 main element due to only partial support in IE11 -->
		<div class="main">
			<h1 id="js-score"></h1>
			<section>
				<div class="hole hole-1">
					<img class="hog hog-1 hide" src="./src/img/mole.svg" alt="picture of ground hog">
				</div>
				<div class="hole hole-2">
					<img class="hog hog-2 hide" src="./src/img/mole.svg" alt="picture of a ground hog">
				</div>
				<div class="hole hole-3">
					<img class="hog hog-3 hide" src="./src/img/mole.svg" alt="picture of a ground hog">
				</div>
			</section>
			<section>
				<div class="hole hole-4">
					<img class="hog hog-4 hide" src="./src/img/mole.svg" alt="picture of a ground hog">
				</div>
				<div class="hole hole-5">
					<img class="hog hog-5 hide" src="./src/img/mole.svg" alt="picture of a ground hog">
				</div>
				<div class="hole hole-6">
					<img class="hog hog-6 hide" src="./src/img/mole.svg" alt="picture of a ground hog">
				</div>
			</section>
			<section>
				<div class="hole hole-7">
					<img class="hog hog-7 hide" src="./src/img/mole.svg" alt="picture of a ground hog">
				</div>
				<div class="hole hole-8">
					<img class="hog hog-8 hide" src="./src/img/mole.svg" alt="picture of a ground hog">
				</div>
				<div class="hole hole-9">
					<img class="hog hog-9 hide" src="./src/img/mole.svg" alt="picture of a ground hog">
				</div>
			</section>
		</div>
		<footer>
			<p id="js-footer"></p> 
		</footer>
	</div>
	<script src="src/index.js"></script>
</body>
</html>
